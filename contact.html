  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

    <!-- Custom styles for this template -->
    <link

      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1"></div>
          <div class="col-4 text-center">
            <a
              class="blog-header-logo text-body-emphasis text-decoration-none"
              href="#"
              ><img src="./images/logo.png" alt="logo" class="logo"
            /></a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
              <img
                class="basket"
                src="./images/shopping-online.png"
                alt="basket"
              />
              <span>0</span>
            </a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
          <a class="nav-item nav-link link-body-emphasis" href="./index.html"
            >Homepage</a
          >
          <a class="nav-item nav-link link-body-emphasis" href="./men.html"

          <a class="nav-item nav-link link-body-emphasis" href="./women.html"

          <a class="nav-item nav-link link-body-emphasis" href="./kids.html"
            >Kids</a
          >
          <a
            class="nav-item nav-link link-body-emphasis"
            href="./accessories.html"
            >Accessories</a
          >
          <a
            class="nav-item nav-link link-body-emphasis active"
            href="./contact.html"
            >Contact</a
          >
          <a class="nav-item nav-link link-body-emphasis" href="./offers.html"
            >Offers</a
          >
          <a class="nav-item nav-link link-body-emphasis" href="./about.html"
            >About us</a
          >
        </nav>
      </div>
    </div>

    <main class="container pbottom50">
      <div class="row">
        <div class="content">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10">
                <div class="row align-items-center">
                  <div class="col-lg-7 mb-5 mb-lg-0">
                    <h2 class="mb-5">
                      Contact Us. <br />
                      It's easy.
                    </h2>
                    <form
                      class="border-right pr-5 mb-5 contact-form"
                      method="post"
                      id="contactForm"
                      name="contactForm"
                      novalidate="novalidate"
                    >
                      <div class="row">
                        <div class="col-md-6 form-group">
                          <input
                            type="text"
                            class="form-control"
                            name="fname"
                            id="fname"
                            placeholder="First name"
                          />
                        </div>
                        <div class="col-md-6 form-group">
                          <input
                            type="text"
                            class="form-control"
                            name="lname"
                            id="lname"
                            placeholder="Last name"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <input
                            type="text"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="Email"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <textarea
                            class="form-control"
                            name="message"
                            id="message"
                            cols="30"
                            rows="7"
                            placeholder="Write your message"
                          ></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <input
                            type="submit"
                            value="Send Message"
                            class="btn btn-primary rounded-0 py-2 px-4"
                          />
                          <span class="submitting"></span>
                        </div>
                      </div>
                    </form>
                    <div id="form-message-warning mt-4"></div>
                  </div>
                  <div class="col-lg-4 ml-auto">
                    <h3 class="mb-4">Let's talk about everything.</h3>
                    <p>
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                      Nihil deleniti itaque similique magni. Magni, laboriosam
                      perferendis maxime!
                    </p>
                    <p><a href="#">Read more</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
